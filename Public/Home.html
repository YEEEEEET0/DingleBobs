<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DingleBobs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="./CSS/Carousel.css" rel="stylesheet" type="text/css">
    <link href="./CSS/Home.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>

    </div>
    <div id="featuredFood" class="carousel">
        <ol class="carousel-indicators">
            <li data-slide-to="0" class="active"></li>
            <li data-slide-to="1"></li>
            <li data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="food-image">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/197/854/431/fire-burger-5k-steak-wallpaper-preview.jpg">
            </div>


            <a class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
</body>

<script type="text/javascript" src="./JS/Carousel.js"></script>
<script>
    const featuredContainer = document.getElementById("featuredFood");
    const featuredFood = new carouselController(featuredContainer);

    class carouselController {
        /**
         * 
         * @param {HTMLElement} carouselElement 
         */
        constructor(carouselElement) {
            this._self = $(carouselElement);
        }

        addItem() {
            const carouselItems = this._self.children(".carousel-inner").first();
            const toAdd = document.createElement("div");
            toAdd.classList.add("carousel-item");

            const databaseData = {
                name: "Metro",
                featuredmedia: "./MEDIA/Femtro.jpg", //url
                rating: 4.2, //float
                description: "hi"
            };

            toAdd.innerHTML = `
           <div class="carousel-item">
                <div class="food-image">
                    <img
                        src="${databaseData.featuredmedia}">
                </div>
                <span>hi</span>
            </div>
           `;

            carouselItems.prepend(toAdd);
        }
    }
</script>

</html>
